<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Starflaker</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    html,
    body {
      margin: 0;
      background-color: #453960;
      height: 100%;
      width: 100%;
    }

    .wrap {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .centered {
      height: 100%;
    }

    img {
      max-width: 100%;
    }

    h1 {
      color: #e0dde4;
      font-size: 8em;
      font-family: "Roboto", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="centered">
      <img src="./taskmaster.png" alt="Taskmaster screenshot">
    </div>
  </div>
</body>

</html>
